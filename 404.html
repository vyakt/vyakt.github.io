<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Stores the path in sessionStorage and redirects to index.html
    // The main app will pick this up and navigate to the correct route
    const path = window.location.pathname + window.location.search + window.location.hash;
    sessionStorage.setItem('spa-redirect', path);
    window.location.replace('/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
